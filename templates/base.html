<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}appside{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%); min-height:100vh;">
    <!-- Header -->
    <header class="py-3 mb-4" style="background: linear-gradient(90deg, #388e3c 60%, #a5d6a7 100%); box-shadow:0 2px 8px 0 rgba(67,160,71,0.10);">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="https://cdn-icons-png.flaticon.com/512/2909/2909765.png" alt="leaf" style="width:38px; margin-right:10px; opacity:0.85;">
                <h1 class="h3 mb-0 text-white" style="font-weight:bold; letter-spacing:1px;">appside <span style="font-size:1.5rem;">🌱</span></h1>
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'home' %}"><span style="font-size:1.2rem;">🏡</span> หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'about' %}"><span style="font-size:1.2rem;">👨‍🌾</span> เกี่ยวกับ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'contact' %}"><span style="font-size:1.2rem;">📞</span> ติดต่อ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white fw-bold" href="{% url 'multiply_page' %}"><span style="font-size:1.2rem;">🔄</span> วนซ้ำ</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

</body>
</html>
